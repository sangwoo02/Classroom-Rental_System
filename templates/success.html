<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 완료 - 남서울대학교 강의실 대여 시스템</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0066cc, #66ccff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .success-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .success-container h2 {
            margin-bottom: 20px;
            color: #003366;
        }

        .success-container p {
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #333;
        }

        .success-container input[type="submit"] {
            background-color: #003366;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .success-container input[type="submit"]:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h2>회원가입 완료!</h2>
        <p>{{ name }}님, 회원가입이 완료되었습니다!</p>
        <form action="/">
            <input type="submit" value="로그인 페이지로 돌아가기">
        </form>
    </div>
</body>
</html>
